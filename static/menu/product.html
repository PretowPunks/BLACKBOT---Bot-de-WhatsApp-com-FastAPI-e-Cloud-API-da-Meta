<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/static/menu/product.css">
</head>
<body>
  <header class="brand">

    <div class="brand__info">
      <h1 id="brandName" class="brand__name">Seu Neg√≥cio</h1>

  </header>

  <main class="container">
    <a id="backLink" class="back-link" href="#">‚Üê Voltar ao card√°pio</a>

    <section id="productSection" class="product">
      <div class="product__image">
        <img id="productImage" alt="Imagem do produto" />

      <div class="product__details">
        <h2 id="productName" class="product__name"></h2>
        <p id="productDescription" class="product__description"></p>

        <div class="product__meta">
          <span id="productPrice" class="product__price"></span>
          <span id="productSku" class="product__sku"></span>

        <div class="product__controls">
          <label for="qty" class="qty__label">Qtd</label>
          <input id="qty" class="qty__input" type="number" min="1" value="1" inputmode="numeric" />
        </div>

        <div class="product__actions">
          <a id="whatsappBtn" class="whatsapp-btn" target="_blank" rel="noopener">

          </a>

    </section>

  </main>

</html>
